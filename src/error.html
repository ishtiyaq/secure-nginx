<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Your Business</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--# if expr="$status = 502" -->
    <meta http-equiv="refresh" content="2">
    <!--# endif -->
    <style>
        body {
            background-color: #fff5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #a8000e;
            font-size: 48px;
        }

        .flex-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* make sure the flex container takes up the full height of the viewport */
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">
            <!--# if expr="$status = 502" -->
            <h1>We are updating our website </h1>
            <p>This is only for a few seconds, you will be redirected.</p>
            <!--# else -->
            <h1><!--# echo var="status" default="" --> <!--# echo var="status_text" default="Something goes wrong" -->
            </h1>
            <!--# endif -->
        </div>
    </div>


</body>

</html>
